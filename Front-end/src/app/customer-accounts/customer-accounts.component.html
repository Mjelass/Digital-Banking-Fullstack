<div class="container mt-3">
    <ng-container *ngIf="accounts; else failureOrLoading">
        <div class="card">
            <div class="card-header">
                Customer Accounts
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>BALANCE</th>
                            <th>CREATEDAT</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of accounts">
                            <td>{{c.id}}</td>
                            <td>{{c.balance}}</td>
                            <td>{{c.createdAt}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </ng-container>
    <ng-template #failureOrLoading>
        <ng-container *ngIf="errorMessage; else loading">
            <div class="text-danger">
                {{errorMessage}}
            </div>
        </ng-container>
        <ng-template #loading>
            Loading ......
        </ng-template>
    </ng-template>

</div>
